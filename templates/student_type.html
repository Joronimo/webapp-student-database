<!DOCTYPE html>
<html>
<head>
	<title>Project Tracker</title>
</head>
<body>
  <h1> Home Page </h1>
  <h2> Projects </h2>
  	<ul> 
		{% for project in projects %}
			<li>Project: <a href="/project?title={{ project[0] }}">{{ project[0] }}</a></li>
		{% endfor %}
	</ul>

  <form action="/student-type-choice">
      <label>
          <input type="radio" name="student_type" value="existing">Existing
          <input type="radio" name="student_type" value="new">New
      </label>
      <input type="submit" value="Proceed">
  </form>
</body>
</html>
